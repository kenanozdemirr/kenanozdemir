<html lang="tr" data-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Elektrik & Elektronik projeleri için örnek, modern ve detaylı tek sayfa HTML şablonu.">
<meta name="keywords" content="elektrik, elektronik, proje, HTML, şablon, responsive">
<meta name="author" content="Kenan Özdemir">
<title>Detaylı Tek Sayfa Şablon — Elektrik & Elektronik</title>


<!-- Favicons (base64 tiny icon as placeholder) -->
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ctext y='14' font-size='14'%3E⚡%3C/text%3E%3C/svg%3E">


<style>
/* Bu kod kenan özdemir tarafından hazırlanmıştır */


:root{
--bg: #0b1220; /* dark background */
--surface: #0f1724;
--card: #0b1220;
--text: #e6eef8;
--muted:#94a3b8;
--accent:#ffcc00; /* electric accent */
--glass: rgba(255,255,255,0.03);
--radius: 12px;
--fw-regular: 400;
--fw-semibold: 600;
}


[data-theme='light']{
--bg: #f7fafc;
--surface: #ffffff;
--card: #ffffff;
--text: #041624;
--muted:#475569;
--accent:#0ea5a0;
--glass: rgba(0,0,0,0.03);
}


*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
background: linear-gradient(180deg,var(--bg), #081021);
color:var(--text);
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
line-height:1.45;
padding:0 1rem 4rem;
}


a{color:inherit; text-decoration: none}


/* skip link for keyboard users */
.skip-link{
position:absolute;left:-999px;top:auto;width:1px;height:1px;overflow:hidden;
}
.skip-link:focus{left:1rem;top:1rem;width:auto;height:auto;padding:.5rem .75rem;background:var(--card);border-radius:6px;color:var(--text)}


header{display:flex;align-items:center;justify-content:space-between;gap:1rem;padding:1.25rem 0;max-width:1200px;margin:0 auto}
.brand{display:flex;align-items:center;gap:.75rem}
.logo{display:inline-grid;place-items:center;width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#f59e0b);font-weight:700}
.brand h1{font-size:1.05rem;margin:0;color:var(--text)}
.nav{display:flex;gap:.75rem;align-items:center}
nav a{padding:.45rem .6rem;border-radius:8px;font-weight:var(--fw-semibold);font-size:.92rem;color:var(--text)}
nav a:hover{background:var(--glass)}


.hero{display:grid;gap:1rem;align-items:center;max-width:1200px;margin:0 auto;padding:1.5rem 0}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));border-radius:var(--radius);padding:1rem;color:var(--text)}


.hero h2{font-size:2rem;margin:.25rem 0}
.hero p{color:var(--muted);margin:0 0 1rem}


.btn{display:inline-block;padding:.6rem .9rem;border-radius:10px;background:var(--accent);color:#042024;font-weight:700}
.btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);font-weight:600}


.features{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1rem;margin-top:1rem}
.feature{padding:1rem;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));min-height:120px}
.feature h3{margin:.25rem 0}
.muted{color:var(--muted)}


.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:.5rem}
.gallery img{width:100%;height:120px;object-fit:cover;border-radius:8px;display:block}


form{display:grid;gap:.75rem}
label{font-size:.9rem;color:var(--text)}
</html>
